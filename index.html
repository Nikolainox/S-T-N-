<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>Personal OS</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<main class="app">

<header class="top">
  <div class="tickerWrap">
    <div class="holoLine"></div>
    <div class="ticker" id="ticker">I believe: — · Evidence: — · --:--</div>
    <div class="holoLine"></div>
  </div>

  <div class="tabs">
    <button id="tabConsole" class="tab active">Console</button>
    <button id="tabLedger" class="tab">Ledger</button>
    <button id="btnExport" class="tab ghost">Export</button>
    <button id="btnImport" class="tab ghost">Import</button>
  </div>

  <div class="row slim">
    <div id="status" class="status"></div>
    <div id="meta" class="muted"></div>
  </div>
</header>

<section id="viewConsole">
  <div class="row">
    <div>
      <div class="title">Execution Console</div>
      <div class="sub">Drag ↑ = priority. % only for real movement.</div>
    </div>
    <button id="btnAddGoal" class="pill">+ Goal</button>
    <button id="btnResetAll">Reset</button>
  </div>

  <div id="goals" class="goals"></div>
</section>

<section id="viewLedger" class="hidden">

  <div class="row">
    <button id="btnYesterday">Yesterday</button>
    <div id="dateLabel" class="center"></div>
    <button id="btnToday">Today</button>
  </div>

  <div class="card">
    <div class="k">Decision Events</div>
    <div class="grid3" id="eventGrid"></div>
    <div class="row">
      <button id="btnUndo">Undo</button>
      <button id="btnFinalize" class="pill">Finalize</button>
    </div>
    <div id="ledgerStatus" class="status"></div>
  </div>

  <div class="card">
    <div class="k">Close</div>
    <div class="box">
      <div class="line"><span>Moved</span><span id="lineMoved"></span></div>
      <div class="line"><span>Drag</span><span id="lineDrag"></span></div>
      <div class="line"><span>Next</span><span id="lineNext"></span></div>
    </div>
  </div>

  <div class="row">
    <button id="btnReview">Review</button>
    <button id="btnDiag">Diagnostic</button>
  </div>

</section>

<script src="app.js"></script>
</main>
</body>
</html>
